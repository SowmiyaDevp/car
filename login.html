<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="miya .html">
    <h1><center><u>Registration Page</u></center></h1>
    <div>
        <label for="UserName">UserName</label>
        <input type="text" name="UserName" id="UserName" placeholder="UserName*" required>
    </div>
    <br>
    <div>
        <label for="Password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" required>
    </div>
    <br>
    <div>
        <label for="email">email</label>
        <input type="email" name="email" id="email" placeholder="EmailId" required>
    </div>
    <br>
    <div>
        <label for="dob">DOB</label>
        <input type="date" name="dob" id="male">

    </div>
    <br>
    <div>
        <label for="gender"><b>Gender</b></label>
    </div>
    <div>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male">
    </div>
    <div>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
    </div>
    <br>
    <div>
        <label for="PhoneNo">PhoneNo</label>
        <input type="tel" name="PhoneNo" id="PhoneNo">
    </div>
    <br>
    <div>
        <label for="district">District:</label>
        <select>
            <option value="Choose">Choose</option>
            <option value="Chennai">Chennai</option>
            <option value="Trichy">Trichy</option>
            <option value="Salam">Salam</option>
            <option value="Switzerland">Switzerland</option>
            <option value="Landon">Landon</option>
        </select>
    </div>
    <br>
    <div>
        <label for="hobbies">Hobbies</label>
    </div>
    <div>
        <label for="drawing">Drawing</label>
        <input type="checkbox" name="drawing" id="drawing">
    </div>
    <div>
        <label for="reading">Reading</label>
        <input type="checkbox" name="reading" id="reading">
    </div>
    <br>
    <div>
        <label for="file">File</label>
        <input type="file">
    </div>
    <br>
    <div>
        <input type="submit">
    </div>
    <div>
        <input type="reset">
    </div>
</form>
    
</body>
</html>
